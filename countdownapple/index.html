		<script type="text/javascript">
		//######################################################################################
		// Author: ricocheting.com
		// For: public release (freeware)
		// Date: 4/24/2003 (update: 6/26/2009)
		// Description: displays the amount of time until the "dateFuture" entered below.


		// NOTE: the month entered must be one less than current month. ie; 0=January, 11=December
		// NOTE: the hour is in 24 hour format. 0=12am, 15=3pm etc
		// format: dateFuture = new Date(year,month-1,day,hour,min,sec)
		// example: dateFuture = new Date(2003,03,26,14,15,00) = April 26, 2003 - 2:15:00 pm

		dateFuture = new Date(2014,4,25,18,00,00); //ESF ceremony

		// TESTING: comment out the line below to print out the "dateFuture" for testing purposes
		//document.write(dateFuture +"<br />");


		//###################################
		//nothing beyond this point
		function GetCount(){

			dateNow = new Date();									//grab current date
			amount = dateFuture.getTime() - dateNow.getTime();		//calc milliseconds between dates
			delete dateNow;

			// time is already past
			if(amount < 0){
				document.getElementById('countbox').innerHTML="Now!";
			}
			// date is still good
			else{
				days=0;hours=0;mins=0;secs=0;out="";

				amount = Math.floor(amount/1000); //kill the "milliseconds" so just secs

				weeks=Math.floor(amount/604800); //weeks
				amount=amount%604800;

				days=Math.floor(amount/86400); //days
				amount=amount%86400;

				hours=Math.floor(amount/3600); //hours
				amount=amount%3600;

				mins=Math.floor(amount/60); //minutes
				amount=amount%60;

				secs=Math.floor(amount); //seconds

				if(weeks != 0){out += weeks +" week"+((days!=1)?"s":"")+", ";}
				if(weeks != 0 || days != 0){out += days +" day"+((days!=1)?"s":"")+", ";}
				if(weeks != 0 || days != 0 || hours != 0){out += hours +" hour"+((hours!=1)?"s":"")+", ";}
				if(weeks != 0 || days != 0 || hours != 0 || mins != 0){out += mins +" minute"+((mins!=1)?"s":"")+", ";}
				out += secs +" seconds";
				document.getElementById('countbox').innerHTML=out;

				setTimeout("GetCount()", 1000);
			}

			var size = 2;
			var activityarray = new Array(size);
			activityarray[0] = "leaving Apple.";
			activityarray[1] = "the end of an Era.";
			activityarray[2] = "turning in my Apple credentials.";
			activityarray[3] = "done and gone.";
			activityarray[4] = "more free time."
			activityarray[5] = "relaxing.";
			activityarray[6] = "learning.";
			activityarray[7] = "experiencing.";
			activityarray[8] = "...";
			activityarray[9] = "creating art.";
			randno = Math.floor ( Math.random() * activityarray.length );
			actout = activityarray[randno];
			document.getElementById('activity').innerHTML=actout;
		}

		window.onload=GetCount; //call when everything has loaded

		</script>

		<div id="countbox"></div>

		5 more days left. <br />
		28 hours of work.
